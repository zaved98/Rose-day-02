<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose Day Surprise for PiuPiu üåπ</title>
  <style>
    body {
      background-color: #ffe6e6;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #ff4d4d;
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .rose {
      font-size: 5rem;
      cursor: pointer;
      user-select: none;
      position: absolute;
    }
    p {
      font-size: 1.5rem;
      color: #333;
      margin-top: 20px;
    }
    .heart {
      color: #ff4d4d;
      font-size: 2rem;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Rose Day, PiuPiu! üåπ</h1>
  <div class="rose" onclick="replicateRose(event)">üåπ</div>
  <p>Click the rose to see the magic!</p>
  <p>With all my love,</p>
  <p>Your Secret Admirer <span class="heart">‚ù§Ô∏è</span></p>

  <script>
    function replicateRose(event) {
      const numRoses = 30; // Number of roses per click

      for (let i = 0; i < numRoses; i++) {
        const newRose = document.createElement('div');
        newRose.className = 'rose';
        newRose.innerHTML = 'üåπ';

        // Random position inside the viewport
        newRose.style.left = `${Math.random() * window.innerWidth}px`;
        newRose.style.top = `${Math.random() * window.innerHeight}px`;

        // Random size
        newRose.style.fontSize = `${Math.random() * 3 + 2}rem`;

        // Animation effect (floating up and fading)
        newRose.style.position = 'absolute';
        newRose.style.animation = 'floatUp 5s linear forwards';

        // Append to body
        document.body.appendChild(newRose);

        // Remove after animation
        setTimeout(() => {
          newRose.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
